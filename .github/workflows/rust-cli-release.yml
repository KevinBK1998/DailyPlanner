name: Rust CLI Release

on:
  push:
    tags:
      - 'rust-cli-v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    defaults:
      run:
        working-directory: rust-cli

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Package Linux binary
        if: runner.os == 'Linux'
        run: |
          cp target/release/daily_planner daily_planner-linux-x86_64

      - name: Package Windows binary
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item target/release/daily_planner.exe daily_planner-windows-x86_64.exe

      - name: Upload Linux asset
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: daily_planner-linux-x86_64
          path: rust-cli/daily_planner-linux-x86_64

      - name: Upload Windows asset
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: daily_planner-windows-x86_64.exe
          path: rust-cli/daily_planner-windows-x86_64.exe

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          name: Rust CLI ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/daily_planner-linux-x86_64/daily_planner-linux-x86_64
            dist/daily_planner-windows-x86_64.exe/daily_planner-windows-x86_64.exe
